<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="./task06.js"></script>
    <title>Formulário</title>
</head>
<body>
    <section>
        <div class="form-body">
            <div class="form-title">
                <h1>Formulário Validação</h1>
            </div>
            <form name="formulario">
                <div class="campos">
                    <div class="email">
                    <label for="email">E-mail:</label><input type="email" required onkeyup="validarEmail()" name="email" id="email"><br>
                    </div>

                    <div class="password">
                    <label for="password">Password:</label><input type="password" name="password" onkeyup="validSenha()" required minlength="8" id="password">
                    <input type="checkbox" onclick="mostrar()">Show Password<br>
                    </div>

                    <div class="passwordC">
                    <label for="passwordConfirmation">Password Confirmation: </label><input type="password" required onkeyup="validConfirma()" name="passwordConfirmation" id="passwordC" minlength="8"><br>
                </div>
                
                <button type="submit" id="submit">Save</button>
            </div>
                <div class="avisos">
                    <ul>
                        <li id="pass">Password and Password confirmation have the same content</li>
                        <li id="min">A minimum of 8 characters</li>
                        <li id="lower">Has at least one lower case character</li>
                        <li id="upper">Has at least one upper case character</li>
                        <li id="number">Has at least one number</li>
                    </ul>		
                </div>
                <div class="feedback" id="feedback">
                    Feedback
                </div>
            </form>
        </div>
    </section>
</body>
</html>

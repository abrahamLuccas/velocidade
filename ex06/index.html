<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <div class="form-body">
            <div class="form-title">
                <h1>Formulário Validação</h1>
            </div>
            <form target="_blank">
                <div class="campos">
                    <label for="email">E-mail:</label><input type="text" name="email" id="email"><br>
                    <label for="password">Password:</label><input type="password" name="password" id="password"><br>
                    <label for="passwordConfirmation">Password Confirmation:</label><input type="password" name="passwordConfirmation" id="passwordConfirmation">
                    <button type="submit">Save</button>
                </div>
                <div class="aviso">
                    <ul>
                        <li>Password and Password confirmation have the same content</li>
                        <li>A minimum of 8 characters</li>
                        <li>Has at least one lower case character</li>
                        <li>Has at least one upper case character</li>
                        <li>Has at least one number</li>
                    </ul>		
                </div>
            </form>
        </div>
    </section>
</body>
</html>
